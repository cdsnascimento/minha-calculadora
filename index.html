<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Minha Calculadora</title>
</head>
<body>
    <section class="container">
        <h1>Minha Calculadora</h1>
        <table class="calculadora">
            <tr>
                <td colspan="4"><input class="display" type="text" name="" id=""></td>
            </tr>
            <tr>
                <td><button class="btn btn-clear" id="Escape">C</button></td>
                <td><button class="btn btn-num" id="(">(</button></td>
                <td><button class="btn btn-num" id=")">)</button></td>
                <td><button class="btn btn-num" id="/">/</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-num" id="7">7</button></td>
                <td><button class="btn btn-num" id="8">8</button></td>
                <td><button class="btn btn-num" id="9">9</button></td>
                <td><button class="btn btn-num" id="*">*</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-num" id="4">4</button></td>
                <td><button class="btn btn-num" id="5">5</button></td>
                <td><button class="btn btn-num" id="6">6</button></td>
                <td><button class="btn btn-num" id="+">+</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-num" id="1">1</button></td>
                <td><button class="btn btn-num" id="2">2</button></td>
                <td><button class="btn btn-num" id="3">3</button></td>
                <td><button class="btn btn-num" id="-">-</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-num" id=".">.</button></td>
                <td><button class="btn btn-num" id="0">0</button></td>
                <td><button class="btn btn-del" id="Backspace">&laquo;</button></td>
                <td><button class="btn btn-eq" id="Enter">=</button></td>
            </tr>
        </table>

</body>
</html>
